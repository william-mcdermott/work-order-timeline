<div class="page">
  <div class="topbar">
    <div class="topbar__title">{{ title }}</div>

    <!-- static for now -->
    <div class="topbar__controls">
      <div class="label">Timescale:</div>
      <button class="pill" type="button">Day ▼</button>
    </div>
  </div>

  <div class="timeline">
    <!-- HEADER -->
    <div class="timeline__header">
      <div class="header__left">
        <div class="header__cell">Work Center</div>
      </div>

      <div class="header__right">
        <div class="scroll">
          <div class="grid-header" [style.width.px]="columns.length * colWidth">
            <div
              class="col"
              *ngFor="let c of columns; trackBy: trackByKey"
              [style.width.px]="colWidth"
            >
              {{ c.label }}
            </div>

            <!-- today line -->
            <div
              class="today-line"
              [style.left.px]="(todayIndex - 1) * colWidth + colWidth / 2"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <!-- BODY -->
    <div class="timeline__body">
      <div class="body__left">
        <div class="row-left" *ngFor="let wc of workCenters; trackBy: trackById">
          {{ wc.name }}
        </div>
      </div>

      <div class="body__right">
        <div class="scroll">
          <div class="grid-body" [style.width.px]="columns.length * colWidth">
            <div class="row" *ngFor="let wc of workCenters; trackBy: trackById">
              <div class="row-track">
                <div
                  class="cell"
                  *ngFor="let c of columns; trackBy: trackByKey"
                  [style.width.px]="colWidth"
                ></div>

                <!-- HARD-CODED BARS -->
                <div
                  class="work-bar"
                  *ngFor="let bar of barsFor(wc.id); trackBy: trackByBar"
                  [style.left.px]="bar.leftPx"
                  [style.width.px]="bar.widthPx"
                  [attr.data-status]="bar.status"
                >
                  <div class="work-bar__content">
                    <div class="work-bar__name" title="{{ bar.name }}">{{ bar.name }}</div>
                    <div class="status-pill" [attr.data-status]="bar.status">
                      {{ bar.status }}
                    </div>

                    <button type="button" class="dots" aria-label="Actions">⋯</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- today line duplicated in body so it spans rows -->
            <div
              class="today-line"
              [style.left.px]="(todayIndex - 1) * colWidth + colWidth / 2"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
