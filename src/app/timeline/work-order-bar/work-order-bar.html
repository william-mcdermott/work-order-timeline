<div class="bar" [class]="'bar bar--' + bar.status" [style.left.px]="leftPx" [style.width.px]="widthPx">
  <div class="bar__label">{{ bar.name }}</div>
  <div class="badge" [class]="'badge badge--' + bar.status">
    {{ statusLabel(bar.status) }}
  </div>

  <button class="kebab" type="button" (click)="onToggleMenu($event)">â‹¯</button>

  <div class="menu" *ngIf="menuOpen">
    <button type="button" (click)="edit.emit(bar.id)">Edit</button>
    <button type="button" (click)="delete.emit(bar.id)">Delete</button>
  </div>
</div>
