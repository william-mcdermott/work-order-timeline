<div class="grid">
  <div
    class="row"
    *ngFor="let wc of workCenters; trackBy: trackByWc; let i = index"
    [class.is-even]="i % 2 === 1"
  >
    <div
      class="track"
      role="button"
      tabindex="0"
      (click)="onRowClick(wc.id, $event)"
      (mousemove)="onTrackMove($event)"
      (mouseleave)="onTrackLeave($event)"
    >
      <app-work-order-bar
        *ngFor="let b of barsFor(wc.id); trackBy: trackById"
        [bar]="b"
        [timescale]="timescale"
        [menuOpen]="openMenuBarId === b.id"
        (toggleMenu)="onToggleMenu($event)"
        (edit)="edit.emit($event)"
        (delete)="delete.emit($event)"
      ></app-work-order-bar>

      <div class="add-hint" *ngIf="barsFor(wc.id).length === 0">Click to add dates</div>
    </div>
  </div>
</div>
